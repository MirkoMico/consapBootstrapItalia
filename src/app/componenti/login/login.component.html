<div class="container d-flex justify-content-center align-items-center vh-100">
    <form class="row g-3 my-5 py-3" [formGroup]="useForm">



        <div class="card">

            <article class="col-12 col-md-8 col-lg-auto mb-7">Login</article>



            <div class="col-12 col-md-6 col-lg-auto mb-3">
                <label class="input-label" for="username"></label>
                <input  type="text" class="form-control" id="username"  formControlName="username"
                    placeholder="User name" >
                <div class="text-danger"
                    *ngIf="useForm.controls['username'].invalid && (useForm.controls['username'].touched || useForm.controls['username'].dirty)"
                    >
                    <span *ngIf="useForm.controls['username'].errors?.['required']">Username obbligatorio</span>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-auto mb-3">
                <label class="input-label" for="password"></label>
                <div class="input-group">

                    <input type="{{showPassword? 'text':'password'}}" class="form-control" id="password" formControlName="password"
                        placeholder="Password"  >
                        <svg class="password-icon-visible icon icon-sm mt-2" (click)="togglePasswordVisibility()"><use href="#it-password-visible"></use></svg>
                    </div>
                    <div class="text-danger"
                        *ngIf="useForm.controls['password'].invalid && (useForm.controls['password'].touched || useForm.controls['password'].dirty)">
                        <span *ngIf="useForm.controls['password'].errors?.['required']">Password obbligatorio</span>
                    </div>
            </div>
           <!--  <div class="col-6 col-md-3 offset-md-6 offset-lg-0 col-lg-auto">
                <div class="form-check m-0">
                    <input class="form-check-input" type="checkbox"  id="autoSizingCheck" >
                    <label class="form-check-label" for="autoSizingCheck">
                        Ricordami
                    </label>
                </div>
            </div> -->
            <div class="col-6 col-md-3 col-lg-auto d-flex justify-content-end" >
                <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!useForm.valid">Invia</button>

            </div>



        </div>

    </form>
</div>
